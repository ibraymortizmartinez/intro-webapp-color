<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Colores RGB</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Google Fonts para una fuente más moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <!-- Archivo CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4 rounded">
            <h1 class="text-center mb-4">Selector de Colores RGB</h1>
            <div class="row">
                <div class="col">
                    <!-- Display del color -->
                    <div id="color-display" class="color-box mb-4 shadow-sm"></div>
                    
                    <!-- Input color picker -->
                    <div class="form-group">
                        <label for="colorPicker" class="font-weight-bold">Selecciona un color</label>
                        <input type="color" class="form-control" id="colorPicker">
                    </div>

                    <!-- Controles deslizantes y campos de entrada RGB -->
                    <div class="form-group">
                        <label for="redRange" class="font-weight-bold">Rojo</label>
                        <input type="range" class="custom-range" id="redRange" min="0" max="255">
                        <input type="number" class="form-control mt-1 text-center" id="redInput" min="0" max="255" value="0">
                    </div>
                    <div class="form-group">
                        <label for="greenRange" class="font-weight-bold">Verde</label>
                        <input type="range" class="custom-range" id="greenRange" min="0" max="255">
                        <input type="number" class="form-control mt-1 text-center" id="greenInput" min="0" max="255" value="0">
                    </div>
                    <div class="form-group">
                        <label for="blueRange" class="font-weight-bold">Azul</label>
                        <input type="range" class="custom-range" id="blueRange" min="0" max="255">
                        <input type="number" class="form-control mt-1 text-center" id="blueInput" min="0" max="255" value="0">
                    </div>

                    <!-- Código hexadecimal del color -->
                    <p class="text-center font-weight-bold">Código Hexadecimal: <span id="hexCode">#000000</span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Script personalizado -->
    <script src="script.js"></script>
</body>
</html>
